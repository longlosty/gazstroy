<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="stepper">
        <button class="quantity-button stepDown disabled">-</button>
        <input type="text" value="4" class="stepperInput" data-cart="quantity">
        <button class="quantity-button stepUp">+</button>
    </div>
    <div class="stepper">
        <button class="quantity-button stepDown disabled">-</button>
        <input type="text" value="4" class="stepperInput" data-cart="quantity">
        <button class="quantity-button stepUp">+</button>
    </div>
    <div class="stepper">
        <button class="quantity-button stepDown disabled">-</button>
        <input type="text" value="4" class="stepperInput" data-cart="quantity">
        <button class="quantity-button stepUp">+</button>
    </div>
    <div class="stepper">
        <button class="quantity-button stepDown disabled">-</button>
        <input type="text" value="4" class="stepperInput" data-cart="quantity">
        <button class="quantity-button stepUp">+</button>
    </div>

    <script >
        document.addEventListener('click', (event) => {
            if (event.target.closest('.quantity-button')) {
                let current = {
                    button: event.target.closest('.quantity-button'),
                    input: event.target.closest('.stepper').querySelector('.stepperInput'),
                };

                if (current.button.classList.contains('stepUp')) {
                    current.input.value -= 1;
                }

            }

        })
    </script>
</body>
</html>
